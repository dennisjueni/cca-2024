apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-dedup
  labels:
    name: parsec-dedup
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_dedup
        name: parsec-dedup
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "taskset -c 7 ./run -a run -S parsec -p dedup -i native -n 1"]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-c-8core"